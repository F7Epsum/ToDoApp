<form>
    <div class="d-flex justify-content-center mt-5" id="image-container">
        <img class="w-50" src="https://cdn-icons-png.flaticon.com/512/8343/8343954.png" alt="logoapp">
    </div>
        <p class="text-light d-flex justify-content-center h1 mb-5 ">Iniciar Sesion</p>
    <div class="d-flex flex-column bd-highlight shadow mb-1 bg-body rounded form-div">
        <label class="mb-0 bd-highlight text-center" for="user"><b>Username</b></label>
        <input id="user" class="p-2 bd-highlight border-0" type="text" placeholder="Enter Username" name="user"

    </div>
    <div class="d-flex flex-column bd-highlight mb-3 shadow bg-body rounded form-div">
        <label class="mb-0  text-center" for="pass"><b>Password</b></label>
        <input id="pass" class="p-2 bd-highlight border-0" type="password" placeholder="Enter Password" name="pass"
               required>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary shadow p-2 mb-3">Login</button>
    </div>
    <div class="d-flex justify-content-center"><p class="text-light">or</p></div>

    <div class="d-flex flex-row justify-content-center bd-highlight mb-2">
        <button type="submit" class="btn btn-primary shadow p-2 mb-3 button-google">
            <i class="bi bi-google"></i>
            Continue with google</button>
    </div>


</form>
